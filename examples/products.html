<html>
<head>
  <link rel="stylesheet" type="text/css" href="../css/seaff.css">
  <link rel="stylesheet" type="text/css" href="../css/seaff-introjs.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/intro.js/1.1.1/intro.min.js"></script>
  <script type="text/javascript" src="../js/snippets-generator.js"></script>
  <title>Shopify Embedded App Frontend Framework</title>
</head>
<body>
  <div class="section">
    <div class="section-content">
      <div class="section-row">
        <div class="section-listing">
          <div class="section-options">
            <ul class="section-tabs">
              <li class="active"><a href="#top">All Products</a></li>
            </ul>
            <div class="section-filter">
              <div>
                <div data-intro="This tool can help you filtering the products"><a class="btn filter-left ico-down" href="#top">Filter products</a></div>
                <div class="filter-freecell"><input class="input-search" type="text" placeholder="Information about this filter"></div>
              </div>
            </div>
            <div class="section-content">
              <div class="section-row">
                <table class="table-section">
                  <thead>
                    <tr data-intro="Here you can see the most important information of each product">
                      <th><input type="checkbox" name="select-all" id="select-all" value="" /></th>  
                      <th class="sortable">Product</th>
                      <th class="sortable">Inventory</th>
                      <th class="sortable">Type</th>
                      <th class="sortable">Vendor</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><input type="checkbox" value="" /></td>
                      <td><a href="#top" data-intro="Click on these links to see each product individually">Product 1</a></td>
                      <td class="total">
                        <p>
                          <span class="stock">X</span>
                          in stock for <span class="variants">Y</span> variants
                        </p>
                      </td>
                      <td><p>Type of the product</p></td>
                      <td><p>Vendor name</p></td>
                    </tr>
                    <tr>
                      <td><input type="checkbox" value="" /></td>
                      <td><a href="#top">Product 2</a></td>
                      <td class="total">
                        <p>
                          <span class="stock">X</span>
                          in stock for <span class="variants">Y</span> variants
                        </p>
                      </td>
                      <td><p>Type of the product</p></td>
                      <td><p>Vendor name</p></td>
                    </tr>
                    <tr>
                      <td><input type="checkbox" value="" /></td>
                      <td><a href="#top">Product 3</a></td>
                      <td class="total">
                        <p>
                          <span class="stock">X</span>
                          in stock for <span class="variants">Y</span> variants
                        </p>
                      </td>
                      <td><p>Type of the product</p></td>
                      <td><p>Vendor name</p></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="section">
    <div class="section-content">
      <span>
    <a id="btn-tour" href="#" class="btn primary">TOUR</a>
  </span>
    </div>
  </div>
  
  <script type="text/javascript">
    $('#btn-tour').on('click', function() {
      introJs().start();
    });
  </script>
  
</body>
</html>
